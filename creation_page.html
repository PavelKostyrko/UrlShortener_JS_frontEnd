<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener</title>
</head>
<body class="body">
    <div class="imagesDiv">
        <img src="images\SYL.png"/>
        <img src="images\SIM.png"/>
    </div>
    <div class="buttonDiv">
        <button class="BackButton" id="goToMain"> Back to main page </button>
    </div>
    <div class="mainDiv">
        <input class="inputText" id="longLink" placeholder="Put your link here (use www. or http(s)://)">

        <input class="shortLink" id="useShortLink" placeholder="Your short link will appear here" readonly>
        <button class="changeButton" id="changeShortLink"> Don`t like the variant of shortlink? </button>
    </div>
    
    <script src="js\creation_page.js"></script>
    <link rel="stylesheet" href="css\creation_page.css">
