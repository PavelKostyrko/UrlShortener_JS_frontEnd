<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrlShortener</title>
</head>

<body class="body">
    <div class="imagesDiv">
        <img src="images\SYL.png"/>
        <img src="images\SIM.png"/>
    </div>
    <div class="buttonDiv">
        <button class="myButton" id="goToShortener"> Short your link </button>

    <script src="js\main_page.js"></script>
    <link rel="stylesheet" href="css\main_page.css">
